    <script>
        const APP_URL = 'http://127.0.0.1:8005';

        async function get(url) {
            return new Promise((resolve, reject) => {
                fetch(url, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {},
                }).then(resp => {
                    resolve(resp.json());
                }).catch(error => {
                    reject(error);
                });
            });

        }

        async function post(url, data, json = false) {
            return new Promise((resolve, reject) => {
                const headers = json ? { 'Content-Type': 'application/json; charset=UTF-8' } : {};
                fetch(url, {
                    method: 'POST',
                    credentials: 'include',
                    headers,
                    body: json ? JSON.stringify(data) : data,
                }).then(async resp => {
                    if (!resp.ok) {
                        try {
                            const errBody = await resp.json();
                            const err = new Error(errBody.message);
                            err.code = errBody.code;
                            reject(err);
                        } catch {
                            reject(new Error(resp.statusText));
                        }
                    } else {
                        resolve(resp.json());
                    }
                }).catch(error => {
                    reject(error);
                });
            });
        }

        async function patch(url, data, json = false) {
            return new Promise((resolve, reject) => {
                const headers = json ? { 'Content-Type': 'application/json; charset=UTF-8' } : {};
                fetch(url, {
                    method: 'PATCH',
                    credentials: 'include',
                    headers,
                    body: json ? JSON.stringify(data) : data,
                }).then(async resp => {
                    if (!resp.ok) {
                        try {
                            const errBody = await resp.json();
                            const err = new Error(errBody.message);
                            err.code = errBody.code;
                            reject(err);
                        } catch {
                            reject(new Error(resp.statusText));
                        }
                    } else {
                        resolve(resp.json());
                    }
                }).catch(error => {
                    reject(error);
                });
            });
        }

        async function restDelete(url) {
            return new Promise((resolve, reject) => {
                fetch(url, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: {},
                }).then(resp => {
                    resolve(resp.json());
                }).catch(error => {
                    reject(error);
                });
            });
        }
